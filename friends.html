<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css">

<body>
    <div class="status-bar">
        <div class="status_bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status_bar__column">

            <span>10%

            <i class="fas fa-bolt"></i>
            </span></div>
            
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>

    </header>

    <a id="friends-display-link">

        <div class="user-component">
            <div class="user-component__column">

                </div>
            </div>
        </div>
        <div class="friends-screen__channel">
            <div class="friend screen__channel--header">
                <span>channel</span>
                <i class="fas fa-chevron-up"></i>
            </div>
        </div>
                <div class="user-component">
                    <div class="user-component__column">
                        <img src="yoon.jpg" class="user-component__avatar--user-component__avatar--SM"/>
                        <div class="user-component__text">
                            <h4 class="user-component__title">channel</h4>
                            <!-- <h6 class="user-component__subtitle">subtitle sample</h6> -->
                            </div></div>
                            <span>2<i class="fas fa-chevron-right"></i></span>
                        </div>
                    </div>
                </div>
    </main>

    
    <nav class="nav">
        <ul class="nav__list">
        <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fas fa-user fa-lg"></i></a></li>

            <i class="far fa-comment fa-lg"></i></a></li>
        <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-lg"></i></a></li>
        <li class="nav__btn"><a class="nav__link" href="settings.html"><span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-lg"></i></a></li>
    </nav>
    <div id="splash-screen">
        <i class="fas fa-comment"></i>
    </div>
    <div id="no-mobile">
        <span>Your screen is too big.</span>
    </div>
    <script src="https://kit.fontawesome.com/e53b2e27b4.js" crossorigin="anonymous"></script>

</html>
