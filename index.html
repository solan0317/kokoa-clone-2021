<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status_bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status_bar__column">
            <span>18:43</span></div>
        <div class="status_bar__column">
            <span>10%
                <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
            </span></div>
            
    </div>
    <header class="welcome--header">
        <h1 class="welcome-header__title">Welcome to KokoTalk</h1>
        <p class="welcome-header__text">If you have a Kakao Account, log in with your email or phone number.</p>
    </header>
    <form id="login form">
        <input type="text" placeholder="Email or phone number"/>
        <input type="password" placeholder="Password"/>
        <input type="submit" value="Log in"/>
        <a href="#">Find Kokoa Account or Password</a>
    </form>


    <script src="https://kit.fontawesome.com/e53b2e27b4.js" crossorigin="anonymous"></script>
</body>
</html>
