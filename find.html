<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status_bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status_bar__column">
            <span>18:43</span></div>
        <div class="status_bar__column">
            <span>10%
                <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
            </span></div>
            
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
            <div class="screen-header__icons--dot"></div>
        </div>

    </header>
    <main class="main-screen">
        <div class="find-icons">
            <div class="find-icons__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="find-icons__icon">
                <i class="far fa-address-book"></i>
                <span>Add by Contracts</span>
            </div>
            <div class="find-icons__icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="find-icons__icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="recommend">
            <h6 class="recommend__title">Recommeded Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to Openchat<i class="fas fa-chevron-right"></i></span>
                </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open_post__title">#BTS</h5>
                    <h6 class="open_post__hashtags">#BTS #ARMY #FRIENDS</h6>
                    <div class="open_post__members">
                        <img src="yoon.jpg"/>
                        <span class="open_post__member-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open_post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="yoon.jpg"/>
                        <div class="open-post__heart fa-xs">
                            <i class="fas fa-heart"></i> <span>326</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    
    <nav class="nav">
        <ul class="nav__list">
        <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-lg"></i></a></li>
        <li class="nav__btn"><a class="nav__link" href="chats.html">
            <i class="far fa-comment fa-lg"></i></a></li>
        <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-lg"></i></a></li>
        <li class="nav__btn"><a class="nav__link" href="more.html"><span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-lg"></i></a></li>
    </nav>


    <script src="https://kit.fontawesome.com/e53b2e27b4.js" crossorigin="anonymous"></script>
</body>
</html>
