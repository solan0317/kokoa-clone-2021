<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status_bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status_bar__column">
            <span>18:43</span></div>
        <div class="status_bar__column">
            <span>10%
                <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
            </span></div>
            
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
            <div class="screen-header__icons--dot"></div>
        </div>
    </header>
    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="yoon.jpg" class="user-component__avatar--user-component__avatar--SM"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">Nicholas</h4>
                    <h6 class="user-component__subtitle">+1 787 666 999 <i class="fas fa-exclamation-circle"></i></h6>
                </div>
            </div>
                <div class="user-component__column">
                    <i class="far fa-comment-alt fa-lg"></i>
                </div>
            </div>
            <div class="icon-raw">
                <div class="icon-raw__icon">
                    <i class="far fa-calendar-check"></i>
                    <span>Calender</span>
                </div>
                <div class="icon-raw__icon">
                    <i class="far fa-address-book"></i>
                    <span>Talk Drive</span>
                </div>
                <div class="icon-raw__icon">
                    <i class="fas fa-fingerprint"></i>
                    <span>Emoticons</span>
                </div>
                <div class="icon-raw__icon">
                    <i class="far fa-envelope"></i>
                    <span>Themes</span>
                </div>
            </div>
            <div class="more-suggestions">
                <h4 class="more-suggestions__title">Suggestions</h4>
                <div class="more-suggestions__icons">
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image"><i class="fas fa-quote-right"></i></div>
                        <span class="more-suggestions__icon-text">Kakao story</span>
                    </div>
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image"><i class="fas fa-quote-right"></i></div>
                        <span class="more-suggestions__icon-text">Kakao story</span>
                    </div>
                </div>
            </div>
    </main>
    <nav class="nav">
        <ul class="nav__list">
        <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-lg"></i></a></li>
        <li class="nav__btn"><a class="nav__link" href="chats.html">
            <i class="far fa-comment fa-lg"></i></a></li>
        <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-lg"></i></a></li>
        <li class="nav__btn"><a class="nav__link" href="more.html"><span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-lg"></i></a></li>
    </nav>


    <script src="https://kit.fontawesome.com/e53b2e27b4.js" crossorigin="anonymous"></script>
</body>
</html>
